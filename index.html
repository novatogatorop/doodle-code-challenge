<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>doodle-code-challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatroom">
        <div class="messages">
          <ul id="message-list">
          </ul>
        </div>
        <div class="form">
          <form action="#" id="comment-form">
            <div class="form-group">
              <input type="text" name="content" id="your-message" class="form-control">
              <input type="submit" value="Send" class="">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="chatbox.js"></script>
  </body>
</html>
